<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoteX | Candidate Registration</title>

  <style>
    :root{
      --bg:#020617;
      --border:#1e293b;
      --muted:#94a3b8;
      --accent:#22d3ee;
      --accent2:#a78bfa;
      --success:#22c55e;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body{
      min-height:100vh;
      background:
        radial-gradient(circle at 20% 10%, #0f172a, transparent 40%),
        radial-gradient(circle at 80% 40%, #1e1b4b, transparent 45%),
        var(--bg);
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
    }

    /* ===== HEADER ===== */
    header{
      padding:18px 48px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .logo{
      font-size:24px;
      font-weight:700;
      letter-spacing:1px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tag{
      font-size:13px;
      color:var(--muted);
    }

    /* ===== MAIN ===== */
    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
    }

    .card{
      background: rgba(2,6,23,0.85);
      border:1px solid var(--border);
      border-radius:16px;
      padding:35px 40px;
      max-width:520px;
      width:100%;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }

    h2{
      text-align:center;
      font-size:26px;
      margin-bottom:8px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle{
      text-align:center;
      font-size:14px;
      color:var(--muted);
      margin-bottom:25px;
    }

    form{
      display:grid;
      gap:16px;
    }

    label{
      font-size:13px;
      color:#cbd5f5;
    }

    input, textarea, select{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#020617;
      color:#e5e7eb;
      outline:none;
    }

    textarea{
      resize:none;
      min-height:90px;
    }

    input::placeholder, textarea::placeholder{
      color:#64748b;
    }

    input:focus, textarea:focus, select:focus{
      border-color:var(--accent);
    }

    .info{
      font-size:13px;
      color:var(--success);
      background: rgba(34,197,94,0.12);
      border:1px solid rgba(34,197,94,0.35);
      padding:10px;
      border-radius:8px;
    }

    .btn{
      margin-top:10px;
      padding:13px;
      border-radius:12px;
      border:none;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#020617;
      font-weight:600;
      cursor:pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover{
      transform: translateY(-2px);
      box-shadow:0 6px 20px rgba(34,211,238,0.35);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">VoteX</div>
    <div class="tag">Candidate Registration</div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="card">
      <h2>Candidate Registration</h2>
      <p class="subtitle">Apply to contest in the college election</p>

      <form action="/cgi-bin/register_candidate.cgi" method="POST">

        <div>
          <label>Candidate Full Name</label>
          <input type="text" name="name" placeholder="Enter full name" required>
        </div>

        <div>
          <label>Enrollment Number</label>
          <input type="text" name="enroll" placeholder="College enrollment number" required>
        </div>

        <div>
          <label>Department</label>
          <input type="text" name="department" placeholder="e.g. CSE, IT, AIML" required>
        </div>

        <div>
          <label>Year</label>
          <select name="year" required>
            <option value="" disabled selected>Select year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>

        <div>
          <label>Post Applying For</label>
          <input type="text" name="post" placeholder="e.g. President, Secretary" required>
        </div>

        <div>
          <label>Manifesto (Short Description)</label>
          <textarea name="manifesto" placeholder="Why should students vote for you?" required></textarea>
        </div>

        <div class="info">
          âœ” Your application will be reviewed by the admin panel before approval.
        </div>

        <button type="submit" class="btn">Submit Candidature</button>

      </form>
    </div>
  </main>

</body>
</html>
