<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoteX | Admin Registration</title>

  <style>
    :root{
      --bg:#020617;
      --border:#1e293b;
      --muted:#94a3b8;
      --accent:#22d3ee;
      --accent2:#a78bfa;
      --danger:#ef4444;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body{
      min-height:100vh;
      background:
        radial-gradient(circle at 20% 10%, #0f172a, transparent 40%),
        radial-gradient(circle at 80% 40%, #1e1b4b, transparent 45%),
        var(--bg);
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
    }

    /* ===== HEADER ===== */
    header{
      padding:18px 48px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .logo{
      font-size:24px;
      font-weight:700;
      letter-spacing:1px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tag{
      font-size:13px;
      color:var(--muted);
    }

    /* ===== MAIN ===== */
    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
    }

    .card{
      background: rgba(2,6,23,0.85);
      border:1px solid var(--border);
      border-radius:16px;
      padding:35px 40px;
      max-width:480px;
      width:100%;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }

    h2{
      text-align:center;
      font-size:26px;
      margin-bottom:8px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle{
      text-align:center;
      font-size:14px;
      color:var(--muted);
      margin-bottom:25px;
    }

    form{
      display:grid;
      gap:16px;
    }

    label{
      font-size:13px;
      color:#cbd5f5;
    }

    input, select{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#020617;
      color:#e5e7eb;
      outline:none;
    }

    input::placeholder{
      color:#64748b;
    }

    input:focus, select:focus{
      border-color:var(--accent);
    }

    .warning{
      font-size:13px;
      color:var(--danger);
      background: rgba(239,68,68,0.1);
      border:1px solid rgba(239,68,68,0.3);
      padding:10px;
      border-radius:8px;
    }

    .btn{
      margin-top:10px;
      padding:13px;
      border-radius:12px;
      border:none;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#020617;
      font-weight:600;
      cursor:pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover{
      transform: translateY(-2px);
      box-shadow:0 6px 20px rgba(34,211,238,0.35);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">VoteX</div>
    <div class="tag">Admin Panel</div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="card">
      <h2>Admin Registration</h2>
      <p class="subtitle">Restricted access – authorized personnel only</p>

      <form action="/cgi-bin/register_admin.cgi" method="POST">

        <div>
          <label>Admin Full Name</label>
          <input type="text" name="name" placeholder="Enter full name" required>
        </div>

        <div>
          <label>Admin ID</label>
          <input type="text" name="admin_id" placeholder="Official admin ID" required>
        </div>

        <div>
          <label>Email</label>
          <input type="email" name="email" placeholder="admin@college.edu" required>
        </div>

        <div>
          <label>Phone</label>
          <input type="tel" name="phone" required>
        </div>

        <div>
          <label>First Time Password</label>
          <input type="password" name="oldpassword" placeholder="Enter Password provided by Administration" required>
        </div>

        <div>
          <label>New Password</label>
          <input type="password" name="newpassword" placeholder="Create New password" required>
        </div>

        <div>
          <label>Admin Role</label>
          <select name="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="super">Super Admin</option>
            <option value="election">Election Admin</option>
            <option value="verification">Verification Admin</option>
          </select>
        </div>

    <div>
      <label>Security Question</label>
      <select name="security_q" required>
        <option value="" selected disabled>Security Question</option>
        <option value="sq1">What is your favourite color?</option>
        <option value="sq2">What is your birth city?</option>
        <option value="sq3">What is your pet name?</option>
      </select>
    </div>

    <div class="full">
      <label>Security Answer</label>
      <input type="text" name="security_a">
    </div>

        <div class="warning">
          ⚠ Admin access allows control over elections and voter verification.  
          Register only if authorized by the institution.
        </div>

        <button type="submit" class="btn">Register Admin</button>

      </form>
    </div>
  </main>

</body>
</html>
