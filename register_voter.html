<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VoteX | Voter Registration</title>

<style>
:root{
  --bg:#020617;
  --border:#1e293b;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --accent2:#a78bfa;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Inter, system-ui, sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 10%, #0f172a, transparent 40%),
    radial-gradient(circle at 80% 40%, #1e1b4b, transparent 45%),
    var(--bg);
  color:#e5e7eb;
}

/* ===== NAV ===== */
nav{
  padding:18px 48px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:28px;
  font-weight:900;
  background:linear-gradient(90deg,var(--accent),var(--accent2));

  background-clip: text;          /* standard */
  -webkit-background-clip: text;  /* webkit */

  color:transparent;
}

nav a{
  color:var(--muted);
  text-decoration:none;
  font-size:14px;
}

/* ===== CONTAINER ===== */
.container{
  max-width:900px;
  margin:60px auto;
  padding:50px;
  border-radius:26px;
  border:1px solid var(--border);
  background:rgba(2,6,23,.9);
  box-shadow:0 0 80px rgba(34,211,238,.12);
}

.container h1{
  font-size:46px;
  font-weight:900;
}

.container p{
  margin-top:12px;
  color:var(--muted);
  max-width:650px;
  line-height:1.6;
}

/* ===== FORM ===== */
form{
  margin-top:40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:22px;
}

label{
  font-size:13px;
  color:var(--muted);
}

input, select{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  background:#020617;
  border:1px solid var(--border);
  color:#e5e7eb;
}

input:focus, select:focus{
  outline:none;
  border-color:var(--accent);
}

.full{
  grid-column:1 / -1;
}

/* ===== BUTTON ===== */
button{
  grid-column:1 / -1;
  margin-top:20px;
  padding:16px;
  border-radius:999px;
  border:none;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

button:hover{
  box-shadow:0 0 40px rgba(34,211,238,.4);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px;
  border-top:1px solid var(--border);
  color:#64748b;
  font-size:13px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .container{
    margin:30px 20px;
    padding:30px;
  }
  form{
    grid-template-columns:1fr;
  }
  .container h1{
    font-size:36px;
  }
}
</style>
</head>

<body>

<nav>
  <div class="logo">VoteX</div>
  <a href="register.html">← Back</a>
</nav>

<div class="container">
  <h1>Voter Registration</h1>
  <p>
    Register as a voter to securely participate in elections.
    Your email will be used for login and communication.
  </p>

  <!-- FORM -->
  <form action="/cgi-bin/VoteX/register_voter.cgi/" method="post">

    <div>
      <label>First Name</label>
      <input type="text" name="fname" placeholder="Enter Your First Name" required>
    </div>

    <div>
      <label>Middle Name</label>
      <input type="text" name="mname" placeholder="Enter Your Middle Name" required>
    </div>

    <div>
      <label>Last Name</label>
      <input type="text" name="lname" placeholder="Enter Your Last Name" required>
    </div>

    <div>
      <label>Email Address</label>
      <input type="email" name="email" placeholder="Enter your college email" required>
    </div>

    <div>
      <label>Password</label>
      <input type="password" name="pass" placeholder="Create Strong Password" required>
    </div>

    <div>
      <label>Enrollment</label>
      <input type="text" name="enroll" placeholder="Enter your Enrollment" required>
    </div>

    <div>
      <label>Department</label>
      <input type="text" name="dep" placeholder="Enter name of your department" required>
    </div>
    <div>
      <label>Branch</label>
      <input type="text" name="br" required placeholder="Enter your branch">
    </div>

    <div>
      <label>Year</label>
      <select name="year" required>
        <option value="" disabled selected>Select your batch</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>
    </div>


    <div>
      <label>Phone Number</label>
      <input type="tel" name="phone">
    </div>

    <div class="full">
      <label>Security Question</label>
      <select name="security_q" required>
        <option value="" selected disabled>Security Question</option>
        <option value="sq1">What is your favourite color?</option>
        <option value="sq2">What is your birth city?</option>
        <option value="sq3">What is your pet name?</option>
      </select>
    </div>

    <div class="full">
      <label>Security Answer</label>
      <input type="text" name="security_a">
    </div>

    <button type="submit">Register as Voter</button>

  </form>
</div>

<footer>
  © 2025 VoteX — The Next-Gen Voting Platform
</footer>

</body>
</html>
